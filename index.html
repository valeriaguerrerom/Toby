<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toby's pet care - Inicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado con logo y navegacións -->
    <header>
        <div id="header"></div>
        <script>
        // Cargar el contenido de header.html dentro del div con id="header"
        fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);
        </script>

    </header> 

    <!-- Banner principal -->
    <section id="banner-principal">
        <div class="banner-content">
            <h1>Bienvenido a Toby's Pet Care</h1>
            <p>Visítanos hoy y dale lo mejor a tu compañero fiel. </p>
        </div>
    </section>

<!-- Carrusel personalizado -->
<div class="carousel">
    <div class="slides">
        <div class="slide active">
            <img src="img/slide1.webp" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="img/slide2.webp" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="img/slide3.webp" alt="Slide 3">
        </div>
    </div>
    <!-- Botones para navegar -->
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<!-- Indicadores de diapositivas -->
<div class="indicators">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<!-- JavaScript para controlar el carrusel -->
<script>
    let currentIndex = 0;
    showSlide(currentIndex);

    function moveSlide(step) {
        currentIndex += step;
        showSlide(currentIndex);
    }

    function currentSlide(n) {
        currentIndex = n - 1;
        showSlide(currentIndex);
    }

    function showSlide(n) {
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');

        if (n >= slides.length) currentIndex = 0; // Reinicia si supera la última slide
        if (n < 0) currentIndex = slides.length - 1; // Vuelve a la última si es negativo

        // Ocultar todas las diapositivas
        slides.forEach(slide => slide.style.display = 'none');
        // Remover la clase activa de los puntos
        dots.forEach(dot => dot.classList.remove('active'));

        // Mostrar la diapositiva actual y activar el punto correspondiente
        slides[currentIndex].style.display = 'block';
        dots[currentIndex].classList.add('active');
    }

    // Cambio automático de diapositivas cada 3 segundos
    setInterval(() => moveSlide(1), 3000);
</script>


    <!-- Sección de productos destacados -->
    <section id="productos-destacados">
        <h2>Servicios Destacados</h2>
        <div class="productos-grid">
            <div class="producto">
                <img src="img/vacuna1.avif" alt="Sistema de vacunanción anual">
                <p>Sistema de vacunanción anual</p>
            </div>
            <div class="producto">
                <img src="img/desparasitacion.avif" alt="Desparasitación">
                <p>Desparasitación</p>
            </div>
            <div class="producto">
                <img src="img/perruqueria.jpg" alt="Peluquería y belleza">
                <p>Peluquería y belleza</p>
            </div>
            <div class="producto">
                <img src="img/accesorios.avif" alt="Accesorios">
                <p>Accesorios</p>
            </div>
        </div>
    </section>
    
 <!-- Footer -->
 <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('beforeend', data);
      });
  </script>
  
</body>
</html>
